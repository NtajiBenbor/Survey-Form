<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Marathon Survey Form</h1>
    <p id="description">Thank you for taking your time to help us improve this event</p>
    <form action="" methode="post" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input type="text" id="name" name="name" placeholder="enter your name"></label>
        <label for="email" id="email-label">Email:<input type="email" id="email" required name="email" placeholder="enter your email" ></label>
        <label for="number" id="number-label">Age:<input type="number" id="number" name="age" min="18" max="70" placeholder="age"></label>
        <label for="dropdown">How long have you been participating in marathons
          <select id="dropdown">
            <option value="">Select One</option>
            <option value="first-timer">First timer</option>
            <option value="1 to 2 years">1 to 2 years</option>
            <option value="2 to 5 years"> 2 to 5 years</option>
            <option value="5 to 10 years"> 5 to 10 years</option>
            <option value="10 plus years"> 10 plus years</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="male"><input type="radio" name="gender" id="male" value="m">Male</label>
        <label for="female"><input type="radio" name="gender" id="female" value="fm">Female</label>
        <label for="p-n-s"><input type="radio" name="gender" id="p-n-s" value="p-n-s">I prefare not to say</label>
      </fieldset>
      <fieldset>
        <p>What kind of races do you participate in?</p>
         <label for="funrun"><input type="checkbox" name="race" id="funrun" value="funrun">Fun Runs</label>
         <label for="funrun"><input type="checkbox" name="race" id="funrun" value="funrun">Half Marathons</label>
      </fieldset>
    </form>
  </body>
<html>
